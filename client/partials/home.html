<div ng-include="'client/partials/nav.html'"></div>
<div class="backgroundImgHome">
  <div class="container containerStyle">
    <h1 class="fancyFont ">Random Pair</h1>
    <div class="homeBtn">
      <!-- genorates a new random pair run getRandomPairData on click -->
      <button class="btn btn-default btn-large font" ng-click="newRandomPair()">Random Pair</button>
      <!-- view details on the random pair shown -->
      <button class="btn btn-default btn-large font" ng-click="getRandomPairDetails(id)">Pair Details</button>
    </div>
    <div class="center-block">
      <div class="row">
        <div class="col-md-6 cheeseContainer">
          <h3>{{randomPair.name}}</h3>
          <div class="picWrapper">
            <input class="playBtnWine" ng-click= "getSpokenWineName(randomPair.name)" type='button' value='ğŸ”Š Play'>
            <img ng-src="{{randomPair.image}}" class="wineSize">
          </div>
        </div>
        <div class="col-md-6 cheeseContainer">
          <h3>{{randomCheese.name}}</h3>
          <div class="picWrapper">
            <input class="playBtnCheese" ng-click= "getSpokenCheeseName(randomCheese.name)" type='button' value='ğŸ”Š Play'>
            <img ng-src="{{randomCheese.image}}" class="cheeseImg">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
