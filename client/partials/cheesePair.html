<div ng-include="'client/partials/nav.html'"></div>

<div class="backgroundImg">
  <div class="container containerStyle">
    <div class="row">
      <div class="cheeseContainer">
        <h1 class="fancyFont">{{cheesePair.data.name}} with related wine(s)</h1>
        <div class="picWrapper">
          <input class="playBtnCheese" ng-click= "getSpokenWineName(cheesePair.data.name)" type='button' value='ðŸ”Š Play'>
          <img ng-src="{{cheesePair.data.image}}" class="cheeseImg">
        </div>
      </div>
      <div ng-repeat="wine in cheesePair.data.Wines">
        <div class="col-sm-4 wineContainer"> 
          <h3 class="fancyFont">{{wine.name}}</h3>
          <div class="picWrapper">
            <input class="playBtnWine" ng-click= "getSpokenWineName(wine.name)" type='button' value='ðŸ”Š Play'>
            <img ng-src="{{wine.image}}" class="wineSize">
          </div>
          <h5 class="p">{{wine.type}}</h5>
          <p class="p">{{wine.flavorProfile}}</p>
          <!-- the button below needs to save pair to favorites -->
          <button class="btn btn-default savePairsBtn" ng-click="savePair(cheese.id, winePair.data.id)">Save Pair</button>
        </div>  
      </div>
    </div>
  </div>

</div>
