<div ng-include="'client/partials/nav.html'"></div>

<div class="backgroundImg">
  <div class="container containerStyle">
    <div class="row">
      <div class="wineContainer">
        <h1 class="fancyFont">{{winePair.data.name}} with related cheese(s)</h1>
        <!-- <h3>{{winePair.data.name}}</h3>  -->
        <div class="picWrapper">
          <input class="playBtnWine" ng-click= "getSpokenWineName(winePair.data.name)" type='button' value='ðŸ”Š Play'>
          <img ng-src="{{winePair.data.image}}" class="wineSize">
        </div>
        <h5>{{winePair.data.type}}</h5>
        <p class="p">{{winePair.data.flavorProfile}}</p>
      </div>
      <div ng-repeat="cheese in winePair.data.Cheeses">
      <div class="col-sm-4 cheeseContainer"> 
          <h3>{{cheese.name}}</h3>
          <div class="picWrapper">
            <input class="playBtnCheese" ng-click= "getSpokenWineName(cheese.name)" type='button' value='ðŸ”Š Play'>
            <img ng-src="{{cheese.image}}" class="cheeseImg">
          </div>
          <h5>{{cheese.type}}</h5>
          <p class="p">{{cheese.flavorProfile}}</p>
          <!-- the button below needs to save pair to favorites -->
          <button class="btn btn-default pairsBtn" ng-click="savePair(cheese.id, winePair.data.id)">Save Pair</button>
        </div>  
      </div>
    </div>
  </div>

</div>
