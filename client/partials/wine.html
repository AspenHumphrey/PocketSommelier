<div ng-include="'client/partials/nav.html'"></div>

<div>
  <h1 class="fancyFont">all wines?</h1>
  
<!-- search button -->
  <div class="input-group">
    <span class="input-group-btn"></span>
    <input type="text" class="form-control input-lg" placeholder="Search for wine..." ng-model="search"/>
  </div>

  <!-- need to put these into cards -->
  <div class="container containerStyle">
    <div class="row">
      <div ng-repeat="wine in wineArr | filter:search ">
        <div class="col-md-4">
            <h3>{{wine.name}}</h3>
            <input class="btnColor" ng-click= "getSpokenWineName(wine.name)" type='button' value='ðŸ”Š Play'>
            <h3>{{wine.type}}</h3>
            <img ng-src="{{wine.image}}" class="img-thumbnail wineSize" alt="Responsive image">
            <h5>{{wine.flavorProfile}}</h5>
            <!-- button goes to one cheese with wine pair(s) -->
            <!-- link to another view only -->
            <button class="btn btn-default btnColor" ng-click="getWinePair(wine.id)">view all pairs</button>
        </div>
      </div>
    </div>
  </div>

</div>
