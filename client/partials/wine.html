<div ng-include="'client/partials/nav.html'"></div>

<div class="backgroundImg">
  
<!-- search button -->
  <div class="search">
    <div class="input-group">
      <input type="text" class="form-control input-lg font" placeholder="Search for wine..." ng-model="search"/>
    </div>
  </div>

  <!-- need to put these into cards -->
  <div class="container containerStyle">
    <div class="row">
      <div ng-repeat="wine in wineArr | filter:search ">
        <div class="col-md-6 wineContainer">
          <h1 class="fancyFont">{{wine.name}}</h1>
          <div class="picWrapper">
            <input class="playBtnWine" ng-click= "getSpokenWineName(wine.name)" type='button' value='ðŸ”Š Play'>
            <img ng-src="{{wine.image}}" class="wineSize">
          </div>
          <!-- button goes to one cheese with wine pair(s) -->
          <button class="btn btn-default savePairsBtn" ng-click="getWinePair(wine.id)">view all pairs</button>
          <h5 class="center-block p">{{wine.type}}</h5>
          <p class="p">{{wine.flavorProfile}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
