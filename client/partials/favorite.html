<div ng-include="'client/partials/nav.html'"></div>

<h1>User Favorite(s)</h1>

<!-- <h3>{{userPairData}}</h3> -->
<!-- <h3>{{userPairData.name}}</h3> -->

<div ng-repeat="pair in userPairData">
  <!-- <h3>{{pair}}</h3> -->
  <h3>{{pair.wineName}}</h3>
  <img ng-src="{{pair.wineImage}}" class="img-thumbnail wineSize center-block" alt="Responsive image">
  <h3>{{pair.name}}</h3>
  <img ng-src="{{pair.image}}" class="img-thumbnail cheeseSize center-block" alt="Responsive image">
</div>
