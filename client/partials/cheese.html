<div ng-include="'client/partials/nav.html'"></div>

<div class="backgroundImg">
  
  <!-- need to put these into cards -->
  <div class="container containerStyle">
    <!-- search button -->
      <div class="search">
        <div class="input-group">
          <input type="text" class="form-control input-lg font" placeholder="Search for cheese..." ng-model="search"/>
        </div>
      </div>

    <div class="row">
      <div ng-repeat="cheese in cheeseArr | filter:search">
        <div class="col-sm-4 cheeseContainer">
          <h1 class="fancyFont">{{cheese.name}}</h1>
          <div class="picWrapper">
            <img ng-src="{{cheese.image}}" class="cheeseImg">
            <input class="playBtnCheese" ng-click= "getSpokenCheeseName(cheese.name)" type='button' value='ðŸ”Š Play'>
          </div>
          <button class="btn btn-default savePairsBtn" ng-click="getCheesePair(cheese.id)">view all pairs</button>
          <h5 class="p">{{cheese.type}}</h5>
          <p class="p">{{cheese.flavorProfile}}</p>
        </div>
      </div>
    </div>
  </div>

  
</div>
