<div ng-include="'client/partials/nav.html'"></div>
<div>
  <h1>all wine and cheese pairs</h1>

  <div ng-repeat="pair in pairsArr">
    <div ng-repeat="cheese in pair.Cheeses">
        <h3>{{pair.name}}</h3>
        <h3>{{pair.type}}</h3>
        <h3>{{pair.flavorProfile}}</h3>
        <img ng-src="{{pair.image}}">
        <h3>{{cheese.name}}</h3>
        <h3>{{cheese.type}}</h3>
        <h3>{{cheese.flavorProfile}}</h3>
        <img ng-src="{{cheese.image}}">
        <!-- the button below needs to save pair to favorites -->
        <button>Save Pair</button>
      </div>
  </div>

</div>
